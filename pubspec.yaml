name: school_fees_app
description: School Fees Payment Mobile Application
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Supabase
  supabase_flutter: ^2.3.4

  # Routing
  go_router: ^13.0.1

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # UI Components
  flutter_svg: ^2.2.3
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0

  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.0.0
  pinput: ^3.0.1

  # Payments
  razorpay_flutter: ^1.3.6

  # PDF & Receipts
  pdf: ^3.10.7
  printing: ^5.12.0
  path_provider: ^2.1.2

  # Utilities
  intl: any
  url_launcher: ^6.2.4
  connectivity_plus: ^5.0.2

  # SMS Gateway
  twilio_flutter: ^0.9.0

  # Icons
  flutter_feather_icons: ^2.0.0+1
  iconsax: ^0.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/Onboard and Welcome Screen Gif/
    - assets/Authendication gif/
    - assets/nav bar icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
